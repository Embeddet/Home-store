<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products Grid</title>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-image {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 2rem 0;">Test Products Grid</h1>
    
    <div class="test-grid" id="test-grid">
        <div class="test-card">
            <div class="test-image"></div>
            <h3>Product 1</h3>
            <p>Test product description</p>
            <p><strong>$29.99</strong></p>
        </div>
        <div class="test-card">
            <div class="test-image"></div>
            <h3>Product 2</h3>
            <p>Test product description</p>
            <p><strong>$19.99</strong></p>
        </div>
        <div class="test-card">
            <div class="test-image"></div>
            <h3>Product 3</h3>
            <p>Test product description</p>
            <p><strong>$39.99</strong></p>
        </div>
        <div class="test-card">
            <div class="test-image"></div>
            <h3>Product 4</h3>
            <p>Test product description</p>
            <p><strong>$24.99</strong></p>
        </div>
        <div class="test-card">
            <div class="test-image"></div>
            <h3>Product 5</h3>
            <p>Test product description</p>
            <p><strong>$34.99</strong></p>
        </div>
        <div class="test-card">
            <div class="test-image"></div>
            <h3>Product 6</h3>
            <p>Test product description</p>
            <p><strong>$44.99</strong></p>
        </div>
    </div>

    <script>
        // Add products dynamically to test JavaScript creation
        const testGrid = document.getElementById('test-grid');
        
        function addTestProduct(name, price) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.innerHTML = `
                <div class="test-image"></div>
                <h3>${name}</h3>
                <p>Dynamically added product</p>
                <p><strong>$${price}</strong></p>
            `;
            testGrid.appendChild(card);
        }
        
        // Add a few products dynamically
        setTimeout(() => {
            addTestProduct('Dynamic Product 1', '15.99');
            addTestProduct('Dynamic Product 2', '25.99');
        }, 1000);
    </script>
</body>
</html>
